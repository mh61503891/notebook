site_name: 69503891's Notebook
copyright: "&copy; 2024 Masayuki Higashino"
site_url: https://mh61503891.github.io/notebook/
repo_url: https://github.com/mh61503891/notebook
site_description: 質問された事などをまとめています。
repo_name: mh61503891/notebook
view_uri: blob/main/docs/
edit_uri: edit/main/docs/
plugins:
  - enumerate-headings:
      toc_depth: 0
      strict: true
      increment_across_pages: false
      exclude:
        - "*"
  - git-revision-date
  - rss
  - search
  - social:
      cards_layout_options:
        font_family: Noto Sans SC
  - tags:
      tags_file: tags.md
theme:
  name: material
  logo: assets/mh61503891-512x512.png
  favicon: assets/mh61503891-512x512.png
  icon:
    repo: fontawesome/brands/github-alt
  font:
      text: Noto Sans JP
      code: Inconsolata
  language: ja
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  features:
    - content.action.edit
    - content.action.view
    - navigation.expand
    - navigation.indexes
    - navigation.tabs
    - navigation.top
markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: "!!python/name:pymdownx.superfences.fence_code_format"
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      use_pygments: true
      noclasses: false
      # linenums: true
  - tables
  - toc:
      permalink: true
nav:
  - Home: index.md
  - Tips:
    - tips/index.md
  - Unix:
    - unix/index.md
    - Commands:
      - unix/commands/aria2.md
      - unix/commands/echo.md
      - unix/commands/grep.md
      - unix/commands/tail.md
  - Windows:
    - windows/index.md
  - Tags: tags.md
