{% extends "base.html" %}
{% block content %}
<h1>Search</h1>
<div class="pane">
<div id="search"></div>
</div>
<script src="/notebook/pagefind/pagefind-ui.js" type="text/javascript"></script>
<script>
	window.addEventListener('DOMContentLoaded', (event) => {
		new PagefindUI({
			element: "#search",
			showSubResults: true,
			showImages: false,
			baseUrl: "https://mh61503891.github.io/notebook/"
		});
	});
</script>
{% endblock %}
